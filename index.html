<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

    <style>
          #image-sliderrr-rpppp {
    margin: 40px auto;
  }

  .splide__slide img {
    width: 100%;
    height: auto;
    border-radius: 12px;
  }
  .main-heading-product-rp{
    text-align: center;
    font-weight: 600;
    padding-top: 10px;
  }
    </style>
</head>
<body>
    <div id="image-sliderrr-rpppp" class="splide">
  <div class="splide__track">
    <ul class="splide__list">
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=1" alt="">
       <div class="main-heading-product-rp">Product One</div>
    </li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=2" alt="">
    <div class="main-heading-product-rp">Product One</div>
</li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=3" alt="">
    <div class="main-heading-product-rp">Product One</div>
    </li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=4" alt="">
    <div class="main-heading-product-rp">Product One</div>
    </li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=2" alt="">
    <div class="main-heading-product-rp">Product One</div>
    </li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=3" alt="">
    <div class="main-heading-product-rp">Product One</div>
    </li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=4" alt="">
    <div class="main-heading-product-rp">Product One</div>
    </li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=2" alt="">
    <div class="main-heading-product-rp">Product One</div>
    </li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=3" alt="">
    <div class="main-heading-product-rp">Product One</div>
    </li>
      <li class="splide__slide"><img src="https://picsum.photos/600/400?random=4" alt="">
    <div class="main-heading-product-rp">Product One</div>
    </li>
    </ul>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    new Splide('#image-sliderrr-rpppp', {
      type      : 'loop',
      perPage   : 4,
      perMove   : 1,
      gap       : '1rem',
      autoplay  : true,
      breakpoints: {
        768: { perPage: 1 },
        1024: { perPage: 2 },
      },
    }).mount();
  });
</script>


</body>
</html>
